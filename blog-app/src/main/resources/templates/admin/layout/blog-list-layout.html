<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="blog-list-layout(header, slider, content)">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel=icon href=/img/umaru.PNG>
    <link rel=icon type=image/png sizes=16x16 href=/img/umaru.PNG>
    <link rel=icon type=image/png sizes=32x32 href=/img/umaru.PNG>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}" />

    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}" />
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" />

    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css" />

    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}" />
    <link rel="stylesheet" th:href="@{/dist/css/style.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">

    <div class="wrapper">

        <th:block th:replace="${header} ?: ~{}"></th:block>

        <th:block th:replace="${slider} ?: ~{}"></th:block>

        <th:block th:replace="${content} ?: ~{}"></th:block>

    </div>


    <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>

    <!-- Bootstrap 4 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- overlayScrollbars -->
    <script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>

    <!-- AdminLTE App -->
    <script th:src="@{/dist/js/adminlte.js}"></script>

    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

    <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>

    <script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>

    <script>
        //Initialize Select2 Elements
        $(".select2").select2();

        // Initialize editor
        const easyMDE = new EasyMDE({
            element: document.getElementById("content"),
            spellChecker: false,
            maxHeight: "500px",
            renderingConfig: {
                codeSyntaxHighlighting: true,
            },
        });
    </script>
</body>
</html>
