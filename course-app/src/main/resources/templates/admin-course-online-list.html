<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/fragment/course-list-layout :: course-list-layout(~{:: title},~{:: #content}, ~{:: #header})}">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách trực tuyến</title>

</head>


<th:block id="header">
  <div th:replace="~{/fragment/admin-header :: header}"></div>
</th:block>

<body>
<th:block id="content">

  <div class="course-container mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h2 class="fs-5 mb-4">Chủ đề</h2>
          <div th:each="topic : ${topicList}" class="topic-item input-group d-flex align-items-center mb-1">
            <input type="radio" th:value="${topic}" th:id="${topic}" th:name="${topic}">
            <label th:for="${topic}" class="ms-2 fs-5" th:text="${topic}"></label>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4">
              <div class="seach-form d-flex align-items-center rounded shadow-sm mb-4 pe-3">
                <input type="text" placeholder="Tìm kiếm khóa học" class="form-control border-0 seach-form-input">
                <span class="text-black-50 seach-form-button"><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
            </div>
          </div>
          <div class="course-list row">
            <div class="col-md-4" th:each="c : ${courseList}">
              <th:block th:replace="~{/fragment/admin-course :: adminCourseItem(${c})}"></th:block>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
